<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css">
	
</head>

<body>
	
	<h2>Registration Form</h2>
	<div class="container">
		<form id="registrationForm">
			<div class="form-group">
				<label for="fullName">Full Name</label>
				<input type="text" id="fullName" name="fullName" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-group">
				<label for="imageLink">Image Link</label>
				<input type="url" id="imageLink" name="imageLink" required>
			</div>
			<div class="form-group">
				<label>Skills</label>
				<input type="checkbox" id="java" name="interests" value="java">
				<label for="java">Java</label>
				<input type="checkbox" id="html" name="interests" value="html">
				<label for="html">HTML</label>
				<input type="checkbox" id="css" name="interests" value="css">
				<label for="css">CSS</label>
			</div>
			<div class="form-group">
				<label for="gender">Gender</label>
				<select id="gender" name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<button type="submit">Register</button>
		</form>
		<div id="result"></div>
	</div>
	
	
</body>
<script src="script.js"></script>

</html>
